<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26cc3f80bc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="count-container">
            <i class="fas fa-mug-hot fa-3x one"></i>
            <div class="counter" data-target="800"></div>
            <span>Project Completed</span>
        </div>
    
        <div class="count-container">
            <i class="fas fa-user-check fa-3x two"></i>
            <div class="counter" data-target="1500"></div>
            <span>Our Happy Clients</span>
        </div>
    
        <div class="count-container">
            <i class="fas fa-tasks fa-3x three"></i>
            <div class="counter" data-target="400"></div>
            <span>Ongoing Projects</span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
